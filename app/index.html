<!DOCTYPE html>
<html lang="en" ng-app="onboarding">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Netcash Onboarding</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/views.min.js"></script>
</head>
<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="onboarding">Netcash Onboarding</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a ui-sref-active="active" ui-sref="activity.contracts">Activity</a></li>
                    <li><a ui-sref-active="active" ui-sref="contracts">Contracts</a></li>
                    <li><a ui-sref-active="active" ui-sref="users">Users</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </div>    
    <div ng-controller='MainController as mainVm'>
        <alert ng-repeat="alert in mainVm.alertService.lists()" type="{{alert.type}}" close="mainVm.alertService.remove($index)">{{alert.msg}}</alert>    
    </div>
    <div class="container" ui-view></div>
</body>
</html>
